<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Joke Quiz</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Dad Joke Quiz</h1>
    </header>
    <main data-js="main">
      <form data-js="form">
        <label for="yourQuestion">Your question:</label>
        <textarea
          name="yourQuestion"
          id="yourQuestion"
          data-js="yourQuestion"
          maxlength="150"
          aria-label="yourQuestionInput"
          aria-labelledby="aria-help.md"
        ></textarea>
        <small class="yourQuestion__character-count"
          >(<span data-js="amountLeftQuestion"></span> characters left)</small
        >

        <label for="yourAnswer">Your answer:</label>
        <textarea
          name="yourAnswer"
          id="yourAnswer"
          data-js="Answer"
          maxlength="150"
          aria-label="yourAnswerInput"
          aria-labelledby="aria-help.md"
        ></textarea>
        <small class="yourAnswer__character-count"
          >(<span data-js="amountLeftAnswer"></span> characters left)</small
        >

        <label for="yourTag">Fitting tag:</label>
        <input
          type="text"
          name="yourTag"
          data-js="yourTag"
          maxlength="150"
          id="yourTag"
          aria-label="yourTagInput"
          aria-labelledby="aria-help.md"
        />
        <button class="form__button" type="submit">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <a href="index.html" class="footer__link">
        <img
          class="footer__icon footer__icon--filled"
          src="./assets/home.png"
          alt="home"
        />
      </a>
      <a href="bookmark.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/bookmark_transparent.png"
          alt="bookmark"
        />
      </a>
      <a href="form.html" class="footer__link footer__link--active">
        <img class="footer__icon" src="./assets/add_filled.png" alt="profile" />
      </a>
      <a href="profile.html" class="footer__link">
        <img class="footer__icon" src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
  </body>
</html>
